<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="game-information">
        <h1>TIC-TAC-TOE</h1>
        <div id="winner">&nbsp</div>

      </div>
    </header>

    <main>
      <div class="container">
        <div class="player"><button class="player-btn" type="button" id="player-one">Player 1</button></div>
        <div id="gameboard"></div>
        <div class="player"><button class="player-btn" type="button" id="player-two">Player 2</button></div>
      </div>
      <div class="container">
        <div id="new-game"><button class="play-btn" type="button">New Game</button></div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="game-information">
        <h1>TIC-TAC-TOE</h1>
        <form action="" method="post">
          <div class="form">
            <div class="input-group">
              <label for="p1-name">PLAYER 1 NAME (X)</label>
              <input type="text" id="p1-name" name="p1-name" required>
            </div>
            <div class="input-group">
              <label for="p2-name">PLAYER 2 NAME (O)</label>
              <input type="text" id="p2-name" name="p2-name" required>
            </div>
            <button type="submit">SUBMIT</button>
          </div>
        </form>
        <div id="game-status">&nbsp</div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="player"><button class="player-btn" type="button" id="player-one">Player 1</button></div>
        <div id="gameboard"></div>
        <div class="player"><button class="player-btn" type="button" id="player-two">Player 2</button></div>
      </div>
      <div class="container">
        <div id="new-game"><button class="play-btn" type="button">New Game</button></div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
